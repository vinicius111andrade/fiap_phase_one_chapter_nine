<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formulário</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forms_submission.css">
    <link rel="icon" type="image/png" href="./images/Icon.png"/>

    <title>Envio de formulário</title>
</head>
<body>

    <header>
        <img src="../images/Logo.png" alt="logo image">

        <nav>
            <a class="nav_button" href="../index.html">Home</a>
            <a class="nav_button" href="./research.html">Pesquisa</a>
        </nav>
    </header>

    <h1>Formulário</h1>

    <div id="FormDiv">

        <form id="Form">

            <div class="FormLine">

                <div class="LabelDiv">
                    <label for="name" class="OutWhitebox">Nome</label>
                    <input type="text" class="Textinput" id="name" />
                </div>

                <div class="LabelDiv">
                    <label for="surname" class="OutWhitebox">Sobrenome</label>
                    <input type="text" class="Textinput" id="surname" />
                </div>

                <div class="LabelDiv">
                    <label for="gender" class="OutWhitebox">Gênero</label>
                    <select name="gender" id="gender">
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>
                </div>

                <div class="LabelDiv">
                    <label for="Age" class="OutWhitebox">Idade</label>
                    <input type="number" class="Textinput" id="Age" name="Age" min="1" max="150">
                </div>

            </div>

            <div class="FormLine">
                <div class="LabelDiv">
                    <label for="Email" class="OutWhitebox">Email</label>
                    <input type="email" placeholder="nome@email.com" class="Textinput" id="Email">
                </div>
            </div>

            <div class="FormLine">
                <div class="LabelDiv">
                    <label for="Country" class="OutWhitebox">País</label>
                    <input type="text" class="Textinput" id="Country">
                </div>
                <div class="LabelDiv">
                    <label for="State" class="OutWhitebox">Estado</label>
                    <input type="text" class="Textinput" id="State">
                </div>
                <div class="LabelDiv">
                    <label for="City" class="OutWhitebox">Cidade</label>
                    <input type="text" class="Textinput" id="City">
                </div>
            </div>

            <div class="FormLine">
                <div class="LabelDiv">
                    <label for="Anxiety" class="OutWhitebox">Já foi diagnosticado(a) com algum transtorno de ansiedade? Se sim, qual?</label>
                    <input type="text" class="Textinput" id="Anxiety">
                </div>
            </div>

            <div class="FormLine">
                <div class="LabelDiv">
                    <label for="Anxiety" class="OutWhitebox">Fale um pouco sobre você (opcional)</label>
                    <input type="text" class="Textinput" id="aboutUser">
                </div>
            </div>

            <div id="buttonline">
                <a href="../pages/forms_feedback.html" class="myButton">Finalizar</a>
            </div>

        </form>

    </div>

</body>
</html>
