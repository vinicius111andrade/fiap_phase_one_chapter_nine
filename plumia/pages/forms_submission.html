<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formulario</title>

    <link rel="stylesheet" href="../css/forms_submission.css">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>

    <header>
        <img src="../images/Logo.png" alt="logo image">

        <nav>
            <a class="nav_button" href="../index.html">Home</a>
        </nav>
    </header> 


<body>
    <!-- <div id="FormDiv"> -->
        <form id="Form">
            
            <div class="FormLine">

                <div class="LabelDiv">
                    <label for="name">Nome</label>
                    <input type="text" id="name" />
                </div>

                <div class="LabelDiv">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" />
                </div>

                <div class="LabelDiv">
                    <label for="gender">Gênero</label>
                    <select name="gender" id="gender">
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>
                </div>

                <div class="LabelDiv">
                    <label for="Age">Idade</label>
                    <input type="number" id="Age" name="Age" min="1" max="150">
                </div>

            </div>

            <div id="WhiteBox">

                <div class="FormLine">
                    <div class="LabelDiv">
                        <label for="Email">Email</label>
                        <input type="email" id="Email">
                    </div>
                </div>
    
                <div class="FormLine">
                    <div class="LabelDiv">
                        <label for="Country">País</label>
                        <input type="text" id="Country">
                    </div>
                    <div class="LabelDiv">
                        <label for="State">Estado</label>
                        <input type="text" id="State">
                    </div>
                    <div class="LabelDiv">
                        <label for="City">Cidade</label>
                        <input type="text" id="City">
                    </div>
                </div>

            </div>
            
            <div class="FormLine">
                <div class="LabelDiv">
                    <label for="Anxiety">Já foi diagnosticado com algum transtorno de ansiedade? Se sim, qual?</label>
                    <input type="text" id="Anxiety">
                </div>
            </div>

            <div class="FormLine">
                <div class="LabelDiv">
                    <label for="Anxiety">Fale um pouco sobre você (opcional)</label>
                    <input type="text" id="Anxiety">
                </div>
            </div>
            
            <div class="FormLine">
                <a href="../pages/forms_feedback.html">
                    <input type="button" value="Finalizar">
                </a>
            </div>

        </form>

    </div>
        
</body>
</html>
